<div class="content">
  <div class="content-inside">
    <div class="my-4">
      <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item">
          <a style="background-color:#2E9AFE;color: white" class="nav-link active" id="home-tab" data-toggle="tab"
            role="tab" aria-controls="home" aria-selected="false"><b>Alterar Dados - Usuário
              <b>{$usuario.nome_user}</b></a>
        </li>
      </ul>

      {if="$profileMsg != ''"}
      <div class="alert alert-success">
        <b>{$profileMsg}</b>
      </div>
      {/if}

      {if="$errorRegister != ''"}
      <div class="alert alert-danger">
        <b> {$errorRegister}</b>
      </div>
      {/if}
      <form class="form-group" action="/admin/usuarios/editar/{$usuario.id_usuario}" method="post"><br>


        <div class="form-group"><label class="small mb-1"><b>Nome</b></label>
          <input class="form-control py-1" value='{$usuario.nome_user}' type="text" name="nome_user" />
        </div>


        {if="$usuario.inadmin == 1"}
        <div class="form-group"><label class="small mb-1"><b>Administrador</b></label>
          <select class="form-control py-1" name="inadmin" id="inadmin">
            <option value="1">Sim</option>
            <option value="0">Não</option>
          </select>
        </div>

        {elseif="$usuario.inadmin == 0"}
        <div class="form-group"><label class="small mb-1"><b>Administrador</b></label>
          <select class="form-control py-1" name="inadmin" id="inadmin">
            <option value="0">Não</option>
            <option value="1">Sim</option>

          </select>
        </div>

        {/if}



        <div class="form-group"><label class="small mb-1"><b>Cargo</b></label>
          <select class="form-control py-1" name="cargo" id="cargo">
            <option value="{$usuario.cargo}">{$usuario.cargo}</option>
            <option value="Analista de Suporte N1">Analista de Suporte N1</option>
            <option value="Analista de Suporte N2">Analista de Suporte N2</option>
            <option value="Analista de Suporte N3">Analista de Suporte N3</option>
            <option value="Analista de Suporte N3">ADM</option>
          </select>
        </div>



        <div class="form-group"><label class="small mb-1"><b>Localidade</b></label>
          <select class="form-control py-1" name="localidade" id="localidade">
            <option value="{$usuario.localidade}">{$usuario.localidade}</option>
            <option value="Brasília">Brasília</option>
            <option value="Florianópolis">Florianópolis</option>
            <option value="Recife">Recife</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>

          </select>
        </div>


        <div class="form-group"><label class="small mb-1"><b>Empresa</b></label>
          <select class="form-control py-1" name="loja" id="loja">
            <option value="ONS">ONS</option>

          </select>
        </div>






        <input class="btn btn-success btn btn-block" type="submit" value="Alterar">


      </form>




      <hr class="my-4" />

      <a href="javascript:history.back()" class="btn btn-info btn-xs"><i class="fas fa-chevron-circle-left"></i><b>
          Voltar</b></a>


    </div>
  </div>
</div>
