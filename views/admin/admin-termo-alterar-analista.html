<div class="content">
    <div class="content-inside">
        <div class="my-4">
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                    <a style="background-color:#2E9AFE;color: white" class="nav-link active" id="home-tab"
                        data-toggle="tab" role="tab" aria-controls="home" aria-selected="false"><b>Alterar Analista do Termo </b></a>
                </li>
            </ul>



            <form class="form-group" action="/admin/termo/alterar-analista/{$values.id_termos}" method="post">

               
                <div class="form-group">
                    <select class="form-control " name="id_usuario">
                     
                        {loop="$analistas"}
                        <option value="{$value.id_usuario}">{$value.nome_user}</option>
                         {/loop}


                    </select>
                </div>
               

               

                <input class="btn btn-success btn btn-block" type="submit" value="Alterar">
            </form>


            <hr class="my-4" />

            <a href="javascript:history.back()" class="btn btn-info btn-xs"><i
                    class="fas fa-chevron-circle-left"></i><b> Voltar</b></a>

        </div>
    </div>
</div>
